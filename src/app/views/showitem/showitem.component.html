<div class="grid grid-cols-2 gap-0">

  <div class="flex justify-center my-10">

    <div class="max-w-sm rounded overflow-hidden shadow-lg">
      @if(product){
      <div class="slider">
        <button class="bt" (click)="prevImage()">&#10094;</button>
        <img [src]="imageObject[currentIndex]" alt="Image slider" class="slider-image">
        <button class="bt" (click)="nextImage()">&#10095;</button>
      </div>


      }@else {
      <!-- loader -->
      <div class="w-full h-full fixed top-0 left-0 bg-white opacity-75 z-50">
        <div class="flex justify-center items-center mt-[50vh]">
          <div class="rounded-full h-20 w-20 bg-violet-800 animate-ping">
          </div>
        </div>
      </div>
      }
    </div>
  </div>

  <div class="max-w-sm my-10">
    <h1 class="font-bold"> Name : {{product?.product_name}}</h1>

    @for (item of prodduct_data; track $index) {
    @if (item[0] != "Ref" && item[0] != "Name") {
    <h1>{{item[0]}} : {{item[1]}}</h1>
    }
    }

    <div class="my-11 gap-3">
      <h1 class="font-bold text-3xl text-red-400">Price : {{product?.price}} à¸¿</h1>
    </div>


    <button type="button" (click)="AddCart(product!)"
      class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Add
      to Cart</button>
    <button type="button" (click)="BuyNow(product!)"
      class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Buy
      Now</button>


  </div>

</div>

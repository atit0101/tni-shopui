<div class="container mx-auto px-16">
  <div class="mt-8">
    <div class="flow-root">
      <ul role="list" class="-my-6 divide-y divide-gray-200">
        @for (product of products; track $index) {
        <li class="flex py-6">
          <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
            <img [src]="product.product.images[0].image_url" class="h-full w-full object-cover object-center">
          </div>
          <div class="ml-4 flex flex-1 flex-col">
            <div>
              <div class="flex justify-between text-base font-medium text-gray-900">
                <h3>
                  <h1>{{product.product.product_name}}</h1>
                </h3>
                <p class="ml-4">{{product.product.price}} à¸¿</p>
              </div>
              <!-- <p class="mt-1 text-sm text-gray-500">{{product.product.product_name}} </p> -->
            </div>
            <div class="flex flex-1 items-end justify-between text-sm">
              <div class="inline-flex">
                <!-- <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
                  -
                </button> -->
                <!-- <div class="size-4">quantity {{product.count}} </div> -->

                <div>
                  <input style="width: 100px;" type="number" disabled
                    class="text-center bg-white font-semibold text-md md:text-basecursor-default flex items-center text-gray-700 rounded"
                    name="custom-input-number" value="{{product.count}}" />
                </div>

                <!-- <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
                  +
                </button> -->
              </div>

              <!-- <div class="text-gray-500 flex">Qty

              </div> -->
              <div class="flex">
                <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500"
                  (click)="remove(product!)">Remove</button>
              </div>

            </div>
          </div>
        </li>
        }



      </ul>
    </div>
  </div>
  <div class="border-t border-gray-200 px-4 py-6 sm:px-6 my-4">
    <div class="flex justify-between text-base font-medium text-gray-900">
      <p>Subtotal</p>
      <p>{{formattedNumber}}</p>
    </div>
    <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
    <div class="mt-6">
      <form #customerForm="ngForm" class="space-y-4 bg-white p-6 rounded-lg shadow-lg">
        <div class="flex flex-col">
          <label for="name" class="text-gray-700 font-semibold">Name:</label>
          <input type="text" id="name" name="name" ngModel
            class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex flex-col">
          <label for="address" class="text-gray-700 font-semibold">Address:</label>
          <input type="text" id="address" name="address" ngModel
            class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex flex-col">
          <label for="city" class="text-gray-700 font-semibold">City:</label>
          <input type="text" id="city" name="city" ngModel
            class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex flex-col">
          <label for="state" class="text-gray-700 font-semibold">State:</label>
          <input type="text" id="state" name="state" ngModel
            class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex flex-col">
          <label for="zip" class="text-gray-700 font-semibold">ZIP:</label>
          <input type="text" id="zip" name="zip" ngModel
            class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex flex-col">
          <label for="email" class="text-gray-700 font-semibold">Email:</label>
          <input type="email" id="email" name="email" ngModel
            class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button (click)="RequireQ(customerForm)"
          class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 transition duration-300">
          Generate Quotation PDF
        </button>
      </form>

      <!-- <a href="#"
        class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700"
        (click)="RequireQ()">
        Require Quotation
      </a> -->
    </div>
    <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
      <p>
        or
        <a routerLink="/">
          <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">
            Continue Shopping
            <span aria-hidden="true"> &rarr;</span>
          </button>
        </a>
      </p>
    </div>
  </div>
</div>
